<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link type="text/css" rel="stylesheet" href="css/normalize.css">
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css">
	</head>

	<body>

		<div class="wrappper">
			<header class="title">Tic Tac Toe</header>
			<p class="subtitle">hearts vs. gems</p>

			<div class="gameimage cf">
				<div class="gameboard cf">
					<div class="row cf">
						<div id="aa" class="box boxInit"></div><div id="ab" class="box boxInit"></div><div id="ac" class="box boxInit"></div>
					</div>
					<div class="row cf">
						<div id="ba" class="box boxInit"></div><div id="bb" class="box boxInit"></div><div id="bc" class="box boxInit"></div>
					</div>
					<div class="row cf">
						<div id="ca" class="box boxInit"></div><div id="cb" class="box boxInit"></div><div id="cc" class="box boxInit"></div>
					</div>
				</div>
			</div>

			<div class="bottom cf">
				<p><span id="p1">Player A</span><span id="p2">Player B</span></p>
			</div>
		</div>

		<script type="text/javascript" src="js/application.js"></script>
	</body>

</html>
